 <!-- table to showing cart  -->
<div class="container mt-3">
  <h2>Table Of Cart </h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>item</th>
        <!-- <th>Product imgU</th> -->
        <th>Name</th>
        <th>price</th>
        <th>quantity</th>
        <th>Count Of Item</th>
        <th>categoryID</th>
        <th>Total Price </th>

      </tr>
    </thead>
    <tbody>
      @for (prod of cart; track prod ;let i =  $index ) {

        <tr>
          <td>{{i +1}}</td>
          <!-- <td>{{prod.PrdimgURL}}</td> -->
          <td>{{prod.name|uppercase}}</td>
          <td>{{prod.price}}</td>
          <td>{{prod.quantity}}</td>
          <td>{{prod.count}}</td>
          <td>{{prod.categoryID}}</td>
          <td>{{prod.price * prod.count}}</td>

        </tr>
      }
      <tr>
        <th colspan="6" class="text-center">Total Price of Order </th>
        <td colspan="2">{{totalPrice}}</td>
      </tr>

    </tbody>
  </table>
</div>

<app-product-child  [getPrice]="filterByPrice" (newProductEventAtCart)="cartFunc($event)"></app-product-child>
